<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock, Paper, Scissors in JavaScript</h1>
    <p>Open the console with CTRL + SHIFT + J to see the results of your game.</p>
    <p>
        <button class="selectionBtn" id="rock">rock</button>
        <button class="selectionBtn" id="paper">paper</button>
        <button class="selectionBtn" id="scissors">scissors</button>
    </p>
    <p>
        <div id="roundResults"></div>
        <div id="score"></div>
        <div id="gameOver"></div>
    </p>
    <script src="./js/script.js"></script>
</body>
</html>
